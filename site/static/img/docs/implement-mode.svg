  <circle cx="24" cy="28" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="32" cy="28" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="40" cy="28" r="2.5" fill="white" opacity="0.8"/>
  <!-- Code lines -->
  <line x1="22" y1="42" x2="34" y2="42" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="42" x2="44" y2="42" stroke="#86efac" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="48" x2="42" y2="48" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="54" x2="30" y2="54" stroke="#86efac" stroke-width="2" stroke-linecap="round"/>
