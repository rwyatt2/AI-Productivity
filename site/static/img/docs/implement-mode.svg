  <circle cx="40" cy="40" r="38" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <!-- Terminal window frame -->
  <rect x="16" y="22" width="48" height="36" rx="4" fill="white" stroke="#16a34a" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="16" y="22" width="48" height="12" rx="4" fill="#16a34a"/>
  <rect x="16" y="28" width="48" height="6" fill="#16a34a"/>
