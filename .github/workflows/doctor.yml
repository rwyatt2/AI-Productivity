name: Doctor

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install site dependencies
        run: npm ci
        working-directory: site

      - name: Run doctor
        run: npm run doctor
