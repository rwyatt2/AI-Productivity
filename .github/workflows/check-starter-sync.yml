name: Check starter sync

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-starter-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sync starter from kit
        run: npm run sync:starter

      - name: Verify no changes in starter
        run: git diff --exit-code starter
